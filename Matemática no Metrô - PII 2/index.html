<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática no Metrô</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <img class="logo-sp-gov" src="images/logo sp-gov.JPG" alt="logo-sp-gov">
        <div class="bloco-cabecalho"></div>
        <div class="linha-cabecalho"></div>
        <table class="icones">
            <tr class="icones-redes-sociais">
                <td>
                    <img class="flickr-icon" src="images/flickr.png" alt="flickr-icon">
                </td>
                <td>
                    <img class="linkedin-icon" src="images/linkedin.png" alt="linkedin-icon">
                </td>
                <td>
                    <img class="tiktok-icon" src="images/tiktok.png" alt="tiktok-icon">
                </td>
                <td>
                    <img class="youtube-icon" src="images/youtube.png" alt="youtube-icon">
                </td>
                <td>
                    <img class="x-icon" src="images/x.png" alt="x-icon">
                </td>
                <td>
                    <img class="instagram-icon" src="images/instagram.png" alt="instagram-icon">
                </td>
                <td>
                    <img class="facebook-icon" src="images/facebook.png" alt="facebook-icon">
                </td>
                <td>
                    <p class="governosp">/governosp</p>
                </td>
            </tr>
            <div class="linha-vertival-cabecalho"></div>
            <img class="aumentar-fonte" src="images/aumentarFonte.png" alt="aumentar-fonte">
            <img class="diminuir-fonte" src="images/diminuirFonte.png" alt="diminuir-fonte">
            <img class="contraste" src="images/contraste.png" alt="contraste">
            <img class="denuncia" src="images/denuncia.png" alt="denuncia">
        </table>
    </header>

    <footer>
        <img class="logoMetro" src="images/logoMetro.png" alt="logo-metro">
        <div class="bloco-rodape"></div>
        <img class="logo-sp-gov-rodape" src="images/logo sp-gov.JPG" alt="logo-sp-gov">
        <div class="linha-rodape"></div>
        <table class="links-alternativos-rodape">
            <tr>
                <td class="empresa"> <a href="https://www.metro.sp.gov.br/metro/">Empresa</a></td>
                <td class="sua-viagem"> <a href="https://www.metro.sp.gov.br/sua-viagem/">Sua Viagem</a></td>
                <td class="cultura"> <a href="https://www.metro.sp.gov.br/sua-viagem/">Cultura</a></td>
                <td class="tecnologia"><a href="https://www.metro.sp.gov.br/sua-viagem/">Tecnologia</a></td>
                <td class="expansao-e-obras"><a href="https://www.metro.sp.gov.br/sua-viagem/">Expansão e Obras</a></td>
                <td class="fale-conosco"> <a href="https://www.metro.sp.gov.br/fale-conosco/">Fale Conosco</a></td>
                <td class="negocios"> <a href="https://www.metro.sp.gov.br/negocios/">Negógios</a></td>
                <td class="canal-de-denuncia"> <a href="https://www.metro.sp.gov.br/negocios/">Canal de Denúncia</a></td>
            </tr>
        </table>
        <div class="rodape-buttons">
            <button class="ouvidoria-button"> <a
                    href="https://www.metro.sp.gov.br/fale-conosco/ouvidoria/">Ouvidoria</a></button>
            <button class="transparencia-button"> <a
                    href="https://www.transparencia.sp.gov.br">Transparência</a></button>
            <button class="sic-button"> <a href="https://fala.sp.gov.br">SIC</a></button>
        </div>
    </footer>

</body>

</html>
